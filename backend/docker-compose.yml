version: '3.1'

services:
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: yarn run start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '7001:7001'
    volumes:
      - .:/usr/src/app
    restart: always
    depends_on:
      - db

  auth-test: # Contenedor de pruebas para el microservicio auth
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: ['yarn', 'test:e2e'] # Comando para ejecutar las pruebas e2e
    env_file:
      - ./apps/auth/.env # Cargar las variables de entorno necesarias
    volumes:
      - .:/usr/src/app
    restart: 'no' # No reiniciar este contenedor después de que se complete
    depends_on:
      - db # Asegúrate de que la base de datos esté lista

  patients:
    build:
      context: .
      dockerfile: ./apps/patients/Dockerfile
      target: development
    command: yarn run start:dev patients
    env_file:
      - ./apps/patients/.env
    ports:
      - '7004:7004'
    volumes:
      - .:/usr/src/app
    restart: always
    depends_on:
      - db

  notifications:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: development
    command: yarn run start:dev notifications
    env_file:
      - ./apps/notifications/.env
    volumes:
      - .:/usr/src/app
    restart: always

  db:
    image: mongo:latest
    volumes:
      - mongo:/data/db
    ports:
      - '27017:27017'
    restart: always

volumes:
  mongo:
